<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #111; color: white; overflow: hidden; }
    header { background: #000; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; border-bottom: 2px solid #333; }
    
    #menu { display: flex; justify-content: center; padding: 40px; }
    
    .game-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      width: 300px;
      border: 2px solid #333;
      text-align: center;
    }
    .game-card:hover { transform: scale(1.05); border-color: #ff9d00; background: #252525; }
    .game-icon { font-size: 50px; margin-bottom: 10px; }

    #player {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      flex-direction: column;
      z-index: 1000;
    }
    .toolbar { background: #222; padding: 10px; border-bottom: 1px solid #444; }
    #gameFrame { flex: 1; border: none; width: 100%; height: 100%; }
    
    button {
      background: #ff9d00; color: black; border: none;
      padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px;
    }
    button:hover { background: #ffb74d; }
  </style>
</head>
<body>

<header>My Game Hub</header>

<div id="menu">
  <div class="game-card" onclick="playGame('./cookie-clicker-master/index.html')">
    <div class="game-icon">üç™</div>
    <h2 style="margin: 10px 0;">Cookie Clicker</h2>
    <p style="color: #aaa; font-size: 14px;">Click to Play</p>
  </div>
</div>

<div id="player">
  <div class="toolbar">
    <button onclick="goBack()">‚¨Ö Back to Menu</button>
  </div>
  <iframe id="gameFrame" allowfullscreen allow="autoplay; gamepad; focus-lock"></iframe>
</div>

<script>
  function playGame(url) {
    document.getElementById("player").style.display = "flex";
    document.getElementById("gameFrame").src = url;
  }

  function goBack() {
    document.getElementById("gameFrame").src = ""; 
    document.getElementById("player").style.display = "none";
  }
</script>

</body>
</html>
